<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - MongoDB CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Record</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="read.html">Read</a></li>
                <li><a href="update.html">Update</a></li>
                <li><a href="delete.html">Delete</a></li>
                <li><a href="mongodb-guide.html">MongoDB Guide</a></li>
            </ul>
        </nav>
        <div class="content">
            <form id="updateForm">
                <div class="form-group">
                    <label for="id">Record ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="name">New Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="age">New Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="grade">New Grade:</label>
                    <input type="text" id="grade" name="grade">
                </div>
                <div class="form-group">
                    <label for="subjects">New Subjects (comma-separated):</label>
                    <input type="text" id="subjects" name="subjects">
                </div>
                <button type="submit" class="btn">Update Record</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
